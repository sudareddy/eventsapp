<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
      <ion-title class="text-center">Add Birthday</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>
  <ion-list class="m-t-50">
    <ion-item>
        <ion-icon name="ios-person-outline" item-start></ion-icon>
        <ion-input type="text" placeholder="First Name" [(ngModel)]="birthdayData.firstname"></ion-input>
    </ion-item>
    <ion-item>
        <ion-icon name="ios-person-outline" item-start></ion-icon>
        <ion-input type="text" placeholder="Last Name" [(ngModel)]="birthdayData.lastname"></ion-input>
    </ion-item>
    <ion-item>
        <ion-icon name="ios-mail-outline" item-start></ion-icon>
        <ion-input type="text" placeholder="E-mail Id" [(ngModel)]="birthdayData.email"></ion-input>
    </ion-item>
    <ion-item>
        <ion-icon name="ios-call-outline" item-start></ion-icon>
        <ion-input type="text" placeholder="Phone Number" [(ngModel)]="birthdayData.phone"></ion-input>
    </ion-item>
    <ion-item>
        <ion-icon name="ios-lock-outline" item-start></ion-icon>
        <ion-input type="text" placeholder="Password" [(ngModel)]="birthdayData.password"></ion-input>
    </ion-item>
</ion-list>

<div padding text-center>
<button ion-button  color="secondary" (click)="addbirthday(birthdayData)">
<ion-icon name="ios-unlock-outline" class="padding-right5" float-left margin-right></ion-icon>
Save
</button>
</div>
</ion-content>
