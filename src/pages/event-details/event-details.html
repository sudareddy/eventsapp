<ion-header>

  <ion-navbar color="primary">
      <ion-buttons left>
          <button ion-button (click)="goBack()"> <ion-icon name="arrow-round-back"></ion-icon></button>
      </ion-buttons>
    <ion-title text-center>Event Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="event-list">        
        <div class="event-details">
          <ion-list>
              <ion-item *ngFor="let item of eventDetailsArray; let i = index;">
                  <ion-label stacked primary>{{item.title}}</ion-label>
                    
                  <ion-label stacked primary>{{item.age}}</ion-label>
                  <button ion-button outline item-end (click)="eventDetails($event)">Event Details</button>
              </ion-item>
           </ion-list>
           
        </div>
     </div>
</ion-content>
