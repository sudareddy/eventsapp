<ion-header no-border>
  <ion-navbar transparent text-center>
    <ion-title class="white" text-center>Forgot Password</ion-title>
      <ion-buttons right>
        <button ion-button clear></button>
      </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="bg-trans InputCon">
    <div padding class="m-t-35 blue-clr" text-center>
        <img src="assets/imgs/forgot.gif" class="w-50">
        <h2 class="fnt-white">Forgot Your Password?</h2>
        <p class="fnt-white">Enter Your E-mail below to receive your Password Reset Instructions</p>
        <ion-list padding>
            <ion-item class="blue-clr color-white">
                <ion-icon name="ios-mail-outline" item-start class="color-white"></ion-icon>
                <ion-input type="email" placeholder="E-mail Address" value="" class="color-white"></ion-input>
            </ion-item>
        </ion-list>
        <button ion-button color="light">
            RESET
        </button>

        
    </div>
</ion-content>
