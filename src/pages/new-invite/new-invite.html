<ion-header no-border>

        <ion-navbar color="primary">
                <ion-buttons left>
                        <button ion-button (click)="goBack()"> <ion-icon name="arrow-round-back"></ion-icon></button>
                    </ion-buttons>
            <ion-title text-center>Create My Profile</ion-title>
            
        </ion-navbar>
  
  </ion-header>

<ion-content>
        <ion-list class="m-t-50">
                <ion-item>
                    <ion-icon name="ios-person-outline" item-start></ion-icon>
                    <ion-input type="text" placeholder="First Name" [(ngModel)]="inviteData.eventname"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-icon name="ios-person-outline" item-start></ion-icon>
                    <ion-input type="text" placeholder="Last Name" [(ngModel)]="inviteData.eventtype"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-icon name="ios-mail-outline" item-start></ion-icon>
                    <ion-input type="text" placeholder="E-mail Id" [(ngModel)]="inviteData.eventlocation"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-icon name="ios-call-outline" item-start></ion-icon>
                    <ion-input type="text" placeholder="Phone Number" [(ngModel)]="inviteData.eventdate"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-icon name="ios-lock-outline" item-start></ion-icon>
                    <ion-input type="text" placeholder="Password" [(ngModel)]="inviteData.eventdescription"></ion-input>
                </ion-item>
                <ion-item>
                        <ion-icon name="ios-lock-outline" item-start></ion-icon>
                        <ion-input type="text" placeholder="Confirm Password" [(ngModel)]="inviteData.minage"></ion-input>
                    </ion-item>
            </ion-list>
            
            <div padding text-center>
<button ion-button (click)="saveEvent(inviteData)" color="secondary">Save Event</button>
        </div>
        <ion-toolbar class="bg-white">
            <div text-center>
                <a  color="primary" (click)="loginascustomer()">Login as customer?</a>
            </div>
        </ion-toolbar>
</ion-content>
