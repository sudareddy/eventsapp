<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header no-border>
        <ion-navbar color="primary">
                <ion-buttons left>
                        <button ion-button (click)="goBack()"> <ion-icon name="arrow-round-back"></ion-icon></button>
                    </ion-buttons>
            <ion-title text-center>Sign In-----------</ion-title>
            
        </ion-navbar>
      
    </ion-header>


<ion-content  class="bg-trans LoginCon BodyCon">

	<form novalidate (ngSubmit)="login()">
		<div  class="bg-white">
			<ion-list padding class="m-t-30 padding-bottom0">
                <ion-item text-center>
                   
                </ion-item>
				<ion-item>
					<ion-icon name="ios-person-outline" item-start></ion-icon>
					<ion-input type="number" placeholder="Mobile Number" value=""  [(ngModel)]="username" name="username" class="removeBorder"></ion-input>
				</ion-item>

				<ion-item>
					<ion-icon name="ios-lock-outline" item-start></ion-icon>
					<ion-input type="password" placeholder="Password"  [(ngModel)]="password" name="password"></ion-input>
				</ion-item>

                <div  padding text-center>
                    <button ion-button  color="secondary">
                        <ion-icon name="ios-unlock-outline" class="padding-right5" float-left margin-right></ion-icon>
                        Sign In
                    </button>
                </div>
			</ion-list>
		</div>
	</form>
    <!--<div text-center>
        <button ion-button clear color="danger"  text-capitalize (click)="goTo()">Forgot Password?</button>
    </div>-->

    <ion-toolbar class="bg-white">
        <div text-center>
            <span class="fnt-black">Don't have an account?</span>
            <a  color="primary" (click)="addPage()"  text-capitalize>Sign Up</a>
        </div>
    </ion-toolbar>

</ion-content>
