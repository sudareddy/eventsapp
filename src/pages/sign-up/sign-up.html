<ion-header no-border>

	<ion-navbar transparent>
		<ion-title text-center>Sign Up</ion-title>
	</ion-navbar>

</ion-header>
<ion-content class="bg-trans InputCon">
            <ion-list class="m-t-50">
                <ion-item>
                    <ion-icon name="ios-person-outline" item-start></ion-icon>
                    <ion-input type="text" placeholder="First Name" [(ngModel)]="signUpData.firstname"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-icon name="ios-person-outline" item-start></ion-icon>
                    <ion-input type="text" placeholder="Last Name" [(ngModel)]="signUpData.lastname"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-icon name="ios-mail-outline" item-start></ion-icon>
                    <ion-input type="email" placeholder="E-mail Id" [(ngModel)]="signUpData.email"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-icon name="ios-call-outline" item-start></ion-icon>
                    <ion-input type="number" placeholder="Phone Number" [(ngModel)]="signUpData.phone"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-icon name="ios-lock-outline" item-start></ion-icon>
                    <ion-input type="Password" placeholder="Password" [(ngModel)]="signUpData.password"></ion-input>
                </ion-item>
            </ion-list>

	<div padding text-center>
        <button ion-button  color="secondary" (click)="signUp(signUpData)">
            <ion-icon name="ios-unlock-outline" class="padding-right5" float-left margin-right></ion-icon>
            Sign Up
        </button>
	</div>
    <ion-toolbar class="bg-white">
        <div text-center>
            <span class="fnt-black">Back To?</span>
            <a  color="primary" (click)="goTo()"  text-lowercase>Sign In</a>
        </div>
    </ion-toolbar>
</ion-content>
